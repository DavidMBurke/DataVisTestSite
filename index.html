<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Data Joins</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/papaparse@latest/papaparse.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    
        .mapboxgl-popup {
            max-width: 400px; /* Keep your existing max-width */
            font: 12px/20px "Helvetica Neue", Arial, Helvetica, sans-serif;
        }
    
        .mapboxgl-popup-content {
            max-width: 350px; /* Adjust as needed */
            max-height: 300px; /* Adjust as needed */
            overflow: auto; /* Adds scrollbar if content overflows */
            padding: 10px; /* Optional, for better content spacing */
        }
    </style>
</head>

<body>
    <div style="position: absolute; top: 10px; right: 10px; z-index: 10000;">
        <select id="incomeLevelSelector">
            <option value="incu10">Under $10,000</option>
            <option value="inc1015">$10,000-$14,999</option>
            <option value="inc1520">$15,000-$19,999</option>
            <option value="inc2025">$20,000-$24,999</option>
            <option value="inc2530">$25,000-$29,999</option>
            <option value="inc3035">$30,000-$34,999</option>
            <option value="inc3540">$35,000-$39,999</option>
            <option value="inc4045">$40,000-$44,999</option>
            <option value="inc4550">$45,000-$49,999</option>
            <option value="inc5060">$50,000-$59,999</option>
            <option value="inc6075">$60,000-$74,999</option>
            <option value="inc7599">$75,000-$99,999</option>
            <option value="inc100125">$100,000-$124,999</option>
            <option value="inc125150">$125,000-$149,999</option>
            <option value="inc150200">$150,000-$199,999</option>
            <option value="inc200o">Over $200,000</option>
        </select>
    </div>

    <div id="map"></div>

    <script>
        //YOUR TURN: Replace with a link to your CSV
        const csvUrl =
            "https://raw.githubusercontent.com/hannohiss/Vis-Mapbox-Website/main/housing_sf_other_w_census.csv"

        const csvPromise = papaPromise(csvUrl);
        // Mapbox Token
        mapboxgl.accessToken =
            "pk.eyJ1IjoiaGFubm9oaXNzIiwiYSI6ImNsdWd6NnNtNzBjaGkybHAyMXAwZW95dnYifQ.ugCpnrkxesS79JfAl9fhJw";
        var map = new mapboxgl.Map({
            container: "map",
            style: "mapbox://styles/mapbox/light-v10", // YOUR TURN: choose a style: https://docs.mapbox.com/api/maps/#styles
            zoom: 7.5, // zoom level
            center: [-71, 42.2], // center ][lng, lat]
            transformRequest: transformRequest,
        });

        map.on("load", function () {
            csvPromise.then(function (results) {
                results.data.forEach((row) => {
                    const incomeLevels = ["incu10", "inc1015", "inc1520", "inc2025", "inc2530", "inc3035", "inc3540", "inc4045",
                                        "inc4550", "inc5060", "inc6075", "i7599", "i100125", "i125150", "i150200", "in200o" ]
                    var totalPop = 0
                    //calculate sum of population for each municipality
                    incomeLevels.forEach((level) => {
                        console.log(level);
                        totalPop += parseInt(row[level]);
                    })      

                    map.setFeatureState(
                        {
                            // your source tileset and source layer
                            source: "mass-muni",
                            sourceLayer: "ma_municipalities_degrees-8uvqwo",
                            // unqiue ID row name
                            id: row.muni_id,
                        },
                        //YOUR TURN: Add rows you want to style/interact with
                        {
                            municipal: row.muni,
                            single_family: row.only_single_family * 100,
                            // This is the query for "%_single_family", round to 2 decimal places
                            percentage_single_family: Math.round(row["%_single_family"] * 100) / 100,
                            incu10: 100 * row["incu10"] / totalPop,
                            inc1015: 100 * row["inc1015"] / totalPop,
                            inc1520: 100 * row["inc1520"] / totalPop,
                            inc2025: 100 * row["inc2025"] / totalPop,
                            inc2530: 100 * row["inc2530"] / totalPop,
                            inc3035: 100 * row["inc3035"] / totalPop,
                            inc3540: 100 * row["inc3540"] / totalPop,
                            inc4045: 100 * row["inc4045"] / totalPop,
                            inc4550: 100 * row["inc4550"] / totalPop,
                            inc5060: 100 * row["inc5060"] / totalPop,
                            inc6075: 100 * row["inc6075"] / totalPop,
                            inc7599: 100 * row["i7599"] / totalPop,
                            inc100125: 100 * row["i100125"] / totalPop,
                            inc125150: 100 * row["i125150"] / totalPop,
                            inc150200: 100 * row["i150200"] / totalPop,
                            inc200o: 100 * row["in200o"] / totalPop,
                        }
                    );
                });
            });

            // YOUR TURN: Add source layer
            map.addSource("mass-muni", {
                type: "vector",
                url: "mapbox://hannohiss.890zal4l",
                promoteId: "muni_id",
            });

            map.addLayer({
                id: "mass-muni-extrusion",
                type: "fill-extrusion",
                source: "mass-muni",
                "source-layer": "ma_municipalities_degrees-8uvqwo",
                maxzoom: 15,
                paint: {
                    // Use an 'interpolate' expression to scale the height of the extrusion
                    'fill-extrusion-height': [
                        'interpolate',
                        ['linear'],
                        ['feature-state', 'incu10'],
                        0, 0, // Assuming population is 0, height is 0
                        25, 2000 // Scale up height with population, adjust as needed
                    ],
                    'fill-extrusion-base': 0, // Base of the extrusions
                    'fill-extrusion-opacity': 1, // Adjust the opacity as needed
                    // Maintain the color from the existing layer
                    'fill-extrusion-color': [
                        'interpolate',
                        ['linear'],
                        ['feature-state', 'percentage_single_family'],
                        0, '#6BA0C7', // Start color for 0%
                        100, '#CE575E'  // End color for 100%
                    ]
                }
            });


            map.addLayer({
                id: "mass-muni-line",
                type: "line",
                source: "mass-muni",
                "source-layer": "ma_municipalities_degrees-8uvqwo",
                layout: {
                    "line-join": "round",
                    "line-cap": "round",
                },
                paint: {
                    "line-color": "#D8CAC1",
                    "line-width": .11,
                },
            });
        });

        var popup = new mapboxgl.Popup({
            closeButton: false,
            closeOnClick: false,
        });

        map.on("mousemove", "mass-muni-extrusion", function (e) {
            map.getCanvas().style.cursor = "pointer";

            var muni = map.queryRenderedFeatures(e.point, {
                layers: ["mass-muni-extrusion"],
            });

            var FeatureState = muni[0].state; // Feature state
            var content = "";
            // iterate through the object
            var listedFeatures = [
                "municipal", 
                "single_family", 
                "percentage_single_family"
            ];
            for (var key in FeatureState) {
                if (!FeatureState.hasOwnProperty(key)) {
                    continue;
                }
                if (listedFeatures.includes(key))
                content += "<b>" + key + "</b>" + ": " + FeatureState[key] + "<br>";
            }
            popup.setLngLat(e.lngLat).setHTML(content).addTo(map);
        });

        map.on("mouseleave", "muni-fill", function () {
            map.getCanvas().style.cursor = "";
            popup.remove();
        });

        function transformRequest(url, resourceType) {
            var isMapboxRequest =
                url.slice(8, 22) === "api.mapbox.com" ||
                url.slice(10, 26) === "tiles.mapbox.com";
            return {
                url: isMapboxRequest
                    ? url.replace("?", "?pluginName=dataJoins&")
                    : url,
            };
        }
        function papaPromise(url) {
            return new Promise(function (resolve, reject) {
                Papa.parse(url, {
                    download: true,
                    header: true,
                    skipEmptyLines: true,
                    complete: resolve,
                });
            });
        }
        function updateIncomeLevelVisualization(selectedIncomeLevel) {
                // Assuming 'mass-muni-extrusion' is the layer you want to update.
                map.setPaintProperty('mass-muni-extrusion', 'fill-extrusion-height', [
                    'interpolate',
                    ['linear'],
                    ['feature-state', selectedIncomeLevel],
                    0, 0,
                    25, 2000 // Adjust these values as necessary
                ]);

                // Optional: Update any other visual aspects based on the new income level
            }

            // Event listener for the dropdown
            document.getElementById('incomeLevelSelector').addEventListener('change', function() {
                updateIncomeLevelVisualization(this.value);
            });
            
    </script>
</body>

</html>
